<html>

<head>
<title> Search form </title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>


<body>

<h1>Search Form</h1>

    <style>
        body {
            background-color: #f2ae49; 
            font-family: 'Poetsen one', sans-serif;
        }

        .form-container{
            margin-top: 200px;
            padding: 20px;
            border: 2px solid #000000;
            border-radius: 10px;
            background-color: #ff882c 
        }
    </style>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class = "col-md-6 form-container">
            <form method="post" action="{% url 'search_form'%}">
                {% csrf_token %}
                <div class = "form-group">
                    <label for="game_name">Enter Game Name:</label>
                    <input type="text" class="form-control" id="game_name" name="game_name" required>
                </div>
                <button type="submit" class="btn btn-primary rounded-pill">Search</button>
            </form>
            </div>
        </div>
    </div>

<a href ="{% url 'main'%}" class = "btn btn-primary rounded-pill">Go back to main view</a>

</body>

</html>
